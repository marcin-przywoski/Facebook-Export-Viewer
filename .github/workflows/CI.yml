name: CI

on:
  push:
    branches:
      - 'develop'
      - 'feature/**'
    paths:
      - '**.cs'
      - '**.csproj'
  pull_request:
    branches:
      - 'develop'
      - 'feature/**'
    paths:
      - '**.cs'
      - '**.csproj'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 3.1.x
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 3.1.x

    - name: Build 3.x
      run: dotnet build -f netcoreapp3.1
    - name: Test
      run: dotnet test --no-build --verbosity normal
